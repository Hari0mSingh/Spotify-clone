<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <nav class="container">
        <div class="songList">
            <h1>Best of NCS - No CopyRight Sounds</h1>
        </div>
        <div class="songBanner"></div>
    </nav>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" >
        <div class="icons">
            <!-- fontswasome icons -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6ba95283bb.js" crossorigin="anonymous"></script>
</body>
</html>
